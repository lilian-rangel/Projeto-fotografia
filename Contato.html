<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" alt="LP logo" src="./img/logo.png">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link" href="./index.html">Início</a></li>
                <li class="menu__item"><a class="menu__link" href="./quemSomos.html">Quem somos</a></li>
                <li class="menu__item"><a class="menu__link" href="./GaleriaDeFotos.html">Galeria</a></li>
                <li class="menu__item"><a class="menu__link ativo" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
<main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required>
        </textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
             
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
        </fieldset>

        <fieldset>
            <legend>Qual é o tipo de evento?</legend>
            <select>
                <option>Aniversário</option>
                <option>Casamento</option>
                <option>Pré-wedding</option>
                <option>Newborn</option>
                <option>Outros</option>
            </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
    </form>
</main>   
<footer class="rodape">
    <p>&copy;Desenvolvido por Lilian Rangel de Paiva</p>
</footer> 
</body>
</html>
