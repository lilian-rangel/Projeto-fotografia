<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" alt="LP logo" src="./img/logo.png">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link" href="./index.html">In√≠cio</a></li>
                <li class="menu__item"><a class="menu__link" href="./quemSomos.html">Quem somos</a></li>
                <li class="menu__item"><a class="menu__link ativo" href="#">Galeria</a></li>
                <li class="menu__item"><a class="menu__link" href="./Contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="slider">
        
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="./img/1.jpg" alt="Imagem 1" />
            </div>
            <div class="slide">
                <img src="./img/8.jpg" alt="Imagem 2" />
            </div>
            <div class="slide">
                <img src="./img/9.jpg" alt="Imagem 3" />
            </div>
            <div class="slide">
                <img src="./img/10.jpg" alt="Imagem 4" />
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

        </div>

    </div>
</main>

<script src="./assets/scripts/script.js"></script>

<footer class="rodape">
    <p>&copy;Desenvolvido por Lilian Rangel de Paiva</p>
</footer>
</body>
</html>
